name: Portfolio CI/CD

on:
  push:
    branches:
      - main

# üîê Permissions needed for Pages + GHCR
permissions:
  contents: read
  pages: write
  id-token: write
  packages: write

jobs:
  # ========================
  # 1Ô∏è‚É£ CI ‚Äî Validate source
  # ========================
  build:
    name: CI - Validate & Package
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Ensure required files exist
        run: |
          test -f index.html
          test -f style.css
          test -f script.js

      - name: Validate HTML
        run: |
          npm install -g htmlhint
          htmlhint index.html

      - name: Validate JavaScript syntax
        run: node --check script.js

      # üîπ BUILD INFO (NEW)
      - name: Generate build info
        run: |
          echo '{' > build-info.json
          echo '  "commit": "'"${GITHUB_SHA::7}"'",' >> build-info.json
          echo '  "branch": "'"${GITHUB_REF_NAME}"'",' >> build-info.json
          echo '  "build_time": "'"$(date -u +"%Y-%m-%dT%H:%M:%SZ")"'",' >> build-info.json
          echo '  "source": "GitHub Actions"' >> build-info.json
          echo '}' >> build-info.json

      - name: Package static website
        run: |
          mkdir build
          cp index.html style.css script.js build/
          cp build-info.json build/
          zip -r site.zip build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: site
          path: site.zip

  # ========================
  # 2Ô∏è‚É£ CD ‚Äî GitHub Pages
  # ========================
  deploy-pages:
    name: CD - Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: site

      - name: Extract artifact
        run: unzip site.zip

      - name: Prepare Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

      - name: Deploy to Pages
        uses: actions/deploy-pages@v4

  # ========================
  # 3Ô∏è‚É£ CD ‚Äî Docker Image
  # ========================
  docker-build:
    name: CD - Build & Push Docker Image
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push Docker image
        run: |
          OWNER_LOWER=${GITHUB_REPOSITORY_OWNER,,}
          IMAGE=ghcr.io/$OWNER_LOWER/web-devops-foundations

          docker build -t $IMAGE:${{ github.sha }} -t $IMAGE:latest .
          docker push $IMAGE:${{ github.sha }}
          docker push $IMAGE:latest
