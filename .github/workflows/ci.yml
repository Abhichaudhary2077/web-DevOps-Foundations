name: Portfolio CI

on:
  push:
    branches:
      - main

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check required files exist
        run: |
          test -f index.html
          test -f style.css
          test -f script.js

      - name: Validate HTML
        run: |
          npm install -g htmlhint
          htmlhint index.html
      - name: Check JavaScript syntax
        run: node --check script.js