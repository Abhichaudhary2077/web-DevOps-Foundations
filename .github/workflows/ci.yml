name: Portfolio CI/CD

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write
  packages: write
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check required files exist
        run: |
          test -f index.html
          test -f style.css
          test -f script.js

      - name: Validate HTML
        run: |
          npm install -g htmlhint
          htmlhint index.html

      - name: Check JavaScript syntax
        run: node --check script.js

      - name: Package website
        run: |
          mkdir build
          cp index.html style.css script.js build/
          zip -r portfolio-site.zip build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: site
          path: portfolio-site.zip

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: site

      - name: Unzip artifact
        run: unzip portfolio-site.zip

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4

  docker-build:
    needs: build   # üîê CI must pass first
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t web-devops-foundations:${{ github.sha }} .
