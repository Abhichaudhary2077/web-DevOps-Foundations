name: Portfolio CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Check required files exist
      - name: Check required files exist
        run: |
          test -f index.html
          test -f style.css
          test -f script.js

      # 3️⃣ Validate HTML structure
      - name: Validate HTML
        run: |
          npm install -g htmlhint
          htmlhint index.html

      # 4️⃣ Check JavaScript syntax only (no browser execution)
      - name: Check JavaScript syntax
        run: node --check script.js

      # 5️⃣ Package website into an artifact
      - name: Package website as artifact
        run: |
          mkdir build
          cp index.html style.css script.js build/
          zip -r portfolio-site.zip build

      # 6️⃣ Upload artifact to GitHub Actions
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: portfolio-site
          path: portfolio-site.zip
